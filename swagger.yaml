        type: 'string'
      average_lifespan:
        type: 'string'
      homeworld:
        type: 'string'
      people:
        type: array
        items:
          $ref: '#/definitions/People'
      films:
        type: array
        items:
          $ref: '#/definitions/Film'
      created:
        type: "string"
        format: date-time
      edited:
        type: "string"
        format: date-time
      url:
        type: "string"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
    xml:
      name: "User"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Tag"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
