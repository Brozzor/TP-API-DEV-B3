swagger: "2.0"
info:
  description: "Star Wars API"
  version: "1.0.0"
  title: "swapi"
host: "localhost"
basePath: "/api"
tags:
- name: "species"
  description: "Les espèces"
- name: "films"
  description: "Les films"
- name: "planets"
  description: "Les planètes"
- name: "user"
  description: "Operations about user"
schemes:
- "http"

components:
  BearerAuth:
    type: http
    scheme: bearer

paths:
  /v1/species/{id}:
    get:
      tags:
      - "species"
      summary: "Retourne une espèce avec son identifiant"
      security:
        - BearerAuth: []
      description: ""
      operationId: "getSpecies"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Identifiant de l'espèce"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "404":
          description: "Non trouvé"
  /v1/films/{id}:
    get:
      tags:
      - "films"
      summary: "Retourne un film avec son identifiant"
      security:
        - BearerAuth: [ ]
      description: ""
      operationId: "getFilms"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Identifiant du film"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Film"
        "400":
          description: "Invalid status value"
  /v1/planets/{id}:
    get:
      tags:
      - "planets"
      summary: "Retourne la planète avec son identifiant"
      security:
        - BearerAuth: [ ]
      description: ""
      operationId: "getPlanets"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "identifiant de la planète"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "récupération réussie"
          schema:
            type: "string"
            items:
              $ref: "#/definitions/Planet"
  /v1/starship/{id}:
    get:
      tags:
        - "startships"
      summary: "Retourne le vaisseau avec son identifiant"
      security:
        - BearerAuth: [ ]
      description: ""
      operationId: "getStartships"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "identifiant du vaisseau"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "récupération réussie"
          schema:
            type: "string"
            items:
              $ref: "#/definitions/Starship"
  /auth/register:
    post:
      tags:
        - "user"
      summary: "Création d'utilisateur"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "User créer"
  /auth/login:
    get:
      tags:
      - "user"
      summary: "Logs user into the system"
      security:
        - BearerAuth: [ ]
      description: ""
      operationId: "loginUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
        "400":
          description: "Invalid username/password supplied"
