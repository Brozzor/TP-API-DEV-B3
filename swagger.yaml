      max_atmosphering_speed:
        type: "string"
      crew:
        type: "string"
      passengers:
        type: "string"
      cargo_capacity:
        type: "string"
      consumables:
        type: "string"
      hyperdrive_rating:
        type: "string"
      mglt:
        type: "string"
      starship_class:
        type: "string"
      pilots:
        type: array
        items:
          $ref: '#/definitions/User'
      films:
        type: array
        items:
          $ref: '#/definitions/Film'
      created:
        type: "string"
