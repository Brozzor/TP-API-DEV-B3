      starships:
        type: array
        items:
          $ref: '#/definitions/Starship'
      vehicles:
        type: array
        items:
          $ref: '#/definitions/Vehicle'
      species:
        type: array
        items:
          $ref: '#/definitions/Specie'
      created:
        type: "string"
        format: date-time
      edited:
        type: "string"
